<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galton Board Sim</title>
    <link rel="icon" href="../favicon.ico">
    <style>
        :root {
            --bg-color: #222f3e;
            --accent: #48dbfb;
            --danger: #ff6b6b;
            --secondary: #576574;
            --text-color: #c8d6e5;
            --container-bg: #151b23;
            color-scheme: dark; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        /* --- CUSTOM SCROLLBAR --- */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { 
            background-color: var(--secondary); 
            border-radius: 6px; border: 3px solid var(--bg-color); 
        }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--accent); }

        h1 { margin-bottom: 5px; font-weight: 300; letter-spacing: 2px; text-transform: uppercase; color: #fff; }
        p.subtitle { color: #8395a7; margin-top: 0; margin-bottom: 25px; font-size: 1.2rem; }

        .controls {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex; gap: 15px; margin-bottom: 25px;
            z-index: 10; flex-wrap: wrap; justify-content: center;
        }

        button {
            background-color: var(--accent);
            color: #222f3e; border: none; padding: 10px 24px;
            border-radius: 25px; font-size: 0.9rem;
            cursor: pointer; font-weight: 700;
            transition: transform 0.1s, opacity 0.2s;
        }
        button:active { transform: scale(0.95); }
        button.flood { background-color: #feca57; }
        button.flood.active { background-color: var(--danger); color: white; }
        button.secondary { background-color: var(--secondary); color: white; }
        button.mute { background-color: transparent; border: 1px solid #576574; color: #576574; padding: 10px 15px;}
        button.mute.active { background-color: #576574; color: white; }

        .canvas-container {
            border: 2px solid #576574; border-radius: 12px;
            background-color: var(--container-bg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 0; line-height: 0; position: relative; margin-bottom: 50px;
        }
        canvas { display: block; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>The Galton Board</h1>
    <p class="subtitle" id="order">Order from Chaos</p>

    <div class="controls">
        <button onclick="spawnBall()">+ Drop 1</button>
        <button class="flood" onclick="toggleFlood()">ðŸŒŠ Flood Gates</button>
        <button class="secondary" onclick="resetBoard()">Reset</button>
        <button class="mute" id="muteBtn" onclick="toggleMute()">ðŸ”Š</button>
    </div>

    <div class="canvas-container">
        <canvas id="board"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');

        // --- PHYSICS SETTINGS ---
        const rows = 12; 
        const gravity = 0.25;      
        const elasticity = 0.3;     
        const friction = 0.995;     
        const kickStrength = 1.3;   
        const randomness = 0.4;     
        const damping = 0.5;        

        let width, height, spacing, pegSize, ballSize, pegAreaHeight, binAreaHeight, hopperHeight;
        let pegs = [], balls = [], bins = [], floodInterval = null, maxStackHeight = 0; 
        let audioCtx = null, isMuted = false, lastResizeWidth = window.innerWidth;

        function init() {
            const maxWidth = 550; 
            width = Math.min(window.innerWidth - 30, maxWidth);
            spacing = width / (rows + 4); 
            pegSize = spacing * 0.12; 
            ballSize = spacing * 0.22; 

            hopperHeight = spacing * 3; 
            const triangleHeight = rows * spacing;
            binAreaHeight = (ballSize * 2) * 15; 
            pegAreaHeight = hopperHeight + triangleHeight;
            height = pegAreaHeight + binAreaHeight;

            canvas.width = width;
            canvas.height = height;

            createPegs();
            if (bins.length === 0) createBins();
            
            // This loop handles DRAWING (slows down in BG)
            requestAnimationFrame(renderLoop);
            
            // This loop handles MATH (stays consistent in BG)
            setInterval(update, 1000 / 60); 
        }

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(type) {
            if (isMuted || !audioCtx || document.hidden) return; // Don't play sounds if tab is hidden
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'hit') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800 + Math.random() * 200, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.05);
                gain.gain.setValueAtTime(0.03, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                osc.start(now); osc.stop(now + 0.05);
            } else if (type === 'land') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('muteBtn').innerText = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        }

        function createPegs() {
            pegs = [];
            const startY = hopperHeight + (spacing * 0.5); 
            for (let row = 0; row < rows; row++) {
                const cols = row + 3; 
                const rowWidth = (cols - 1) * spacing;
                const startX = (width - rowWidth) / 2;
                for (let col = 0; col < cols; col++) {
                    pegs.push({ x: startX + col * spacing, y: startY + row * spacing });
                }
            }
        }

        function createBins() {
            const lastRowCols = rows + 2; 
            bins = new Array(lastRowCols + 2).fill(0);
            maxStackHeight = 0;
        }

        function spawnBall() {
            initAudio();
            const randomOffset = (Math.random() - 0.5) * 5; 
            balls.push({
                x: width / 2 + randomOffset, y: 10,
                vx: (Math.random() - 0.5) * 1, vy: 0,
                color: `hsl(${Math.random() * 40 + 190}, 90%, 65%)`, 
                active: true
            });
        }

        function toggleFlood() {
            initAudio();
            const btn = document.querySelector('.flood');
            if (floodInterval) {
                clearInterval(floodInterval);
                floodInterval = null;
                btn.innerText = "ðŸŒŠ Flood Gates";
                btn.classList.remove('active');
            } else {
                floodInterval = setInterval(spawnBall, 40); 
                btn.innerText = "ðŸ›‘ Stop";
                btn.classList.add('active');
            }
        }

        function resetBoard() {
            balls = []; bins.fill(0); maxStackHeight = 0;
            if (floodInterval) toggleFlood();
        }

        function update() {
            for (let i = balls.length - 1; i >= 0; i--) {
                let b = balls[i];
                b.vy += gravity; b.vx *= friction;
                b.x += b.vx; b.y += b.vy;

                if (b.y < hopperHeight) {
                    const funnelSlope = 1.5; const centerX = width / 2;
                    const funnelWidthAtY = 15 + (b.y * funnelSlope);
                    if (b.x < centerX - funnelWidthAtY) { b.x = centerX - funnelWidthAtY; b.vx = Math.abs(b.vx) * 0.5 + 0.8; } 
                    else if (b.x > centerX + funnelWidthAtY) { b.x = centerX + funnelWidthAtY; b.vx = -Math.abs(b.vx) * 0.5 - 0.8; }
                }

                for (let peg of pegs) {
                    const dx = b.x - peg.x; const dy = b.y - peg.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < pegSize + ballSize) {
                        const angle = Math.atan2(dy, dx);
                        const overlap = (pegSize + ballSize) - dist;
                        b.x += Math.cos(angle) * overlap; b.y += Math.sin(angle) * overlap;
                        b.vx *= damping; 
                        let bounceDir = Math.sign(dx) || (Math.random() > 0.5 ? 1 : -1);
                        b.vx += (bounceDir * kickStrength) + (Math.random() - 0.5) * randomness; 
                        b.vy *= -elasticity;
                        if (Math.random() > 0.6) playSound('hit');
                    }
                }

                if (b.y > pegAreaHeight) {
                    const binIndex = Math.round((b.x - width/2) / spacing) + Math.floor(bins.length / 2);
                    if (binIndex >= 0 && binIndex < bins.length) {
                        bins[binIndex]++;
                        if (bins[binIndex] > maxStackHeight) maxStackHeight = bins[binIndex];
                        playSound('land');
                    }
                    balls.splice(i, 1);
                }
            }
        }

        function renderLoop() {
            ctx.clearRect(0, 0, width, height);

            // 1. Funnel
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.beginPath();
            ctx.moveTo(0,0); ctx.lineTo(width,0); ctx.lineTo(width,hopperHeight);
            ctx.lineTo(width/2+20, hopperHeight); ctx.lineTo(width/2-20, hopperHeight); ctx.lineTo(0,hopperHeight);
            ctx.fill();

            // 2. Pegs
            ctx.fillStyle = '#8395a7';
            for (let p of pegs) { ctx.beginPath(); ctx.arc(p.x, p.y, pegSize, 0, Math.PI*2); ctx.fill(); }

            // 3. Guides
            ctx.strokeStyle = '#2f3640'; ctx.lineWidth = 1;
            for (let i = 0; i <= bins.length; i++) {
                const x = width/2 + (i - Math.floor(bins.length/2) - 0.5) * spacing;
                ctx.beginPath(); ctx.moveTo(x, pegAreaHeight); ctx.lineTo(x, height); ctx.stroke();
            }

            // 4. Stacks
            let ySpc = ballSize * 2;
            const maxH = height - pegAreaHeight - 5;
            if (maxStackHeight * ySpc > maxH) ySpc = maxH / maxStackHeight;

            for (let i = 0; i < bins.length; i++) {
                const x = width/2 + (i - Math.floor(bins.length/2)) * spacing;
                for (let j = 0; j < bins[i]; j++) {
                    const y = height - ballSize - (j * ySpc) - 2;
                    ctx.fillStyle = `hsl(${190 + (j*2)}, 80%, 60%)`;
                    ctx.beginPath(); ctx.ellipse(x, y, ballSize, ballSize * (ySpc/(ballSize*2)), 0, 0, Math.PI*2); ctx.fill();
                }
            }

            // 5. Active Balls
            for (let b of balls) { ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, ballSize, 0, Math.PI*2); ctx.fill(); }

            // 6. Y-Axis
            const cap = Math.floor(maxH / ySpc);
            let step = cap > 100 ? 50 : (cap > 50 ? 25 : (cap > 25 ? 10 : 5));
            ctx.fillStyle = "rgba(255,255,255,0.4)"; ctx.font = "10px monospace";
            for (let c = step; c <= cap; c += step) {
                const y = height - (c * ySpc);
                ctx.beginPath(); ctx.strokeStyle = "rgba(255,255,255,0.1)"; ctx.moveTo(0, y); ctx.lineTo(width, y); ctx.stroke();
                ctx.fillText(c, 5, y - 2);
            }

            requestAnimationFrame(renderLoop);
        }

        init();
        window.addEventListener('resize', () => {
            if (Math.abs(window.innerWidth - lastResizeWidth) > 50) {
                lastResizeWidth = window.innerWidth;
                init();
            }
        });
    </script>
</body>
</html>
